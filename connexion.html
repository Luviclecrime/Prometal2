
<!DOCTYPE html>
<html lang="fr">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>connexion</title>
 <style>
  body {
   font-family: Arial, sans-serif;
   background-color: #f0f0f0;
   margin: 0;
   padding: 0;
  }
  .form-container {
   width: 90%;
   max-width: 400px;
   margin: 40px auto;
   background-color: #fff;
   padding: 20px;
   border: 1px solid #ddd;
   border-radius: 10px;
   box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
   animation: fadeIn 0.5s ease-in-out; /* Animation d'apparition */
  }
  @keyframes fadeIn {
   from { opacity: 0; }
   to { opacity: 1; }
  }
  .form-title {
   text-align: center;
   margin-bottom: 20px;
   animation: slideIn 0.5s ease-in-out; /* Animation de glissement */
  }
  @keyframes slideIn {
   from { transform: translateY(-20px); opacity: 0; }
   to { transform: translateY(0); opacity: 1; }
  }
  .form-group {
   margin-bottom: 20px;
  }
  .form-label {
   display: block;
   margin-bottom: 10px;
  }
  .form-input {
   width: 100%;
   height: 40px;
   padding: 10px;
   border: 1px solid #ccc;
   border-radius: 5px;
   transition: border-color 0.3s; /* Transition pour la couleur de la bordure */
  }
  .form-input:focus {
   border-color: #4CAF50; /* Changement de couleur au focus */
   outline: none; /* Suppression du contour par défaut */
  }
  .form-button, .form-button2 {
   width: 100%;
   height: 40px;
   padding: 10px;
   color: #fff;
   border: none;
   border-radius: 5px;
   cursor: pointer;
   margin-top: 10px; /* Ajout d'un espacement */
   transition: background-color 0.3s; /* Transition pour la couleur de fond */
  }
  .form-button {
   background-color: #4CAF50;
  }
  .form-button:hover {
   background-color: #3e8e41;
  }
  .form-button2 {
   background-color: blue;
  }
  .form-button2:hover {
   background-color: darkblue; /* Changement de couleur au survol */
  }

  /* Media Queries pour les petits écrans */
  @media (max-width: 600px) {
    .form-container {
      padding: 15px; /* Réduction du padding pour les petits écrans */
    }
    .form-input {
      height: auto; /* Ajustement de la hauteur des champs */
    }
    .form-button, .form-button2 {
      height: auto; /* Ajustement de la hauteur des boutons */
    }
  }
 </style>
</head>
<body>

 </div>

</html>
