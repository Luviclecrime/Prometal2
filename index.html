<!DOCTYPE html>
<html lang="fr">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>prometal2</title>
 <style>
  body {
   font-family: Arial, sans-serif;
   background-color: #f0f0f0;
   margin: 0;
   padding: 0;
   background-image:url('pro-metal-logo.png');
   background-repeat:no-repeat;
  }
  .form-container {
   width: 90%;
   max-width: 400px;
   margin: 40px auto;
   background-color: #fff;
   padding: 20px;
   border: 1px solid #ddd;
   border-radius: 10px;
   box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
   animation: fadeIn 0.5s ease-in-out;
  }
  @keyframes fadeIn {
   from { opacity: 0; }
   to { opacity: 1; }
  }
  .form-title {
   text-align: center;
   margin-bottom: 20px;
   animation: slideIn 0.5s ease-in-out;
  }
  @keyframes slideIn {
   from { transform: translateY(-20px); opacity: 0; }
   to { transform: translateY(0); opacity: 1; }
  }
  .form-group {
   margin-bottom: 20px;
  }
  .form-label {
   display: block;
   margin-bottom: 10px;
  }
  .form-input {
   width: 100%;
   height: 40px;
   padding: 10px;
   border: 1px solid #ccc;
   border-radius: 5px;
   transition: border-color 0.3s;
  }
  .form-input:focus {
   border-color: #4CAF50;
   outline: none;
  }
  .form-button, .form-button2 {
   width: 100%;
   height: 40px;
   padding: 10px;
   color: #fff;
   border: none;
   border-radius: 5px;
   cursor: pointer;
   margin-top: 10px;
   transition: background-color 0.3s;
  }
  .form-button {
   background-color: #4CAF50;
  }
  .form-button:hover {
   background-color: #3e8e41;
  }
  .form-button2 {
   background-color: blue;
  }
  .form-button2:hover {
   background-color: darkblue;
  }
 </style>
</head>
<body>
 <div class="form-container">
  <h2 class="form-title">Inscrivez-vous</h2>
  <form id="inscriptionForm">
   <div class="form-group">
    <label class="form-label" for="nom">Nom :</label>
    <input class="form-input" type="text" id="nom" name="nom" placeholder="Entrez votre nom" required>
   </div>
   <div class="form-group">
    <label class="form-label" for="prenom">Prénom :</label>
    <input class="form-input" type="text" id="prenom" name="prenom" placeholder="Entrez votre prénom" required>
   </div>
   <div class="form-group">
    <label class="form-label" for="telephone">Numéro de téléphone :</label>
    <input class="form-input" type="tel" id="telephone" name="telephone" placeholder="Entrez votre numéro de téléphone" required>
   </div>
   <div class="form-group">
    <label class="form-label" for="password">Mot de passe :</label>
    <input class="form-input" type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
   </div>
   <button class="form-button" type="submit">S'inscrire</button>
   <a href="connexion.html"><button class="form-button2" type="button">Se connecter</button></a>
  </form>
 </div>

 <script>
  document.getElementById('inscriptionForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Empêche l'envoi du formulaire

    // Récupération des données du formulaire
    const nom = document.getElementById('nom').value;
    const prenom = document.getElementById('prenom').value;
    const telephone = document.getElementById('telephone').value;
    const password = document.getElementById('password').value;

    // Validation du mot de passe : au moins 6 caractères et au moins un chiffre
    const passwordRegex = /^(?=.*\d).{6,}$/;
    if (!passwordRegex.test(password)) {
      alert("Le mot de passe doit contenir au moins 6 caractères, dont au moins un chiffre.");
      return;
    }

    // Stockage des informations dans le LocalStorage
    localStorage.setItem('nom', nom);
    localStorage.setItem('prenom', prenom);
    localStorage.setItem('telephone', telephone);
    localStorage.setItem('password', password);

    // Affichage de l'alerte "Inscription réussie"
    alert("Inscription réussie !");
    
    // Réinitialisation du formulaire
    document.getElementById('inscriptionForm').reset();
  });
 </script>
</body>
</html>
